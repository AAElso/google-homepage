<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-flex-container">
            <div class="header-flex-container-left">
                <a class="About" id="About" href="#">About</a>
                <a class="Store" id="Store" href="#">Store</a>
            </div>
            <div class="header-flex-container-right">
                <a class="Gmail" id="Gmail" href="#">Gmail</a>
                <a class="Images" id="Images"  href="#">Images</a>
                <img class="Apps" id="Apps"  src="img/apps.png">
                <img class="Account" id="Account"  src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Eo_circle_green_letter-a.svg">
            </div>
        </div>
    </header>
    <content class="content-grid-container">
        <div class="grid-first-row">
            <img class="logo" src="img/googlelogo.png">
        </div>
        <div class="search-bar-container">
            <img class="search-icon" src="img/search_icon.png">
            <input class="search" type="text" autofocus>
            <img class="mic-icon" src="img/Google_mic.svg">
        </div>
        <div class="grid-third-row-google-search">
            <a class="google-search" id="google-search" href="#">Google Search</a>
        </div>
        <div class="grid-third-row-im-feeling-lucky">
            <a class="im-feeling-lucky" id="im-feeling-lucky" href="#">I'm Feeling Lucky</a>
        </div>
    </content>
    <footer>
        <div class="footer-flex-container">
            <div class="footer-flex-container-left">
                <a class="Canada" id="Canada" href="x">Canada</a>
                <a class="Advertising" id="Advertising" href="x">Advertising</a>
                <a class="Business" id="Business" href="x">Business</a>
                <a class="HowSearchWorks" id="HowSearchWorks"  href="x">How Search Works</a>
            </div>
            <div class="footer-flex-container-right">
                <a class="Privacy" id="Privacy" href="x">Privacy</a>
                <a class="Terms" id="Terms" href="x">Terms</a>
                <a class="Settings" id="Settings"  href="x">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
